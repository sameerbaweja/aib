<!DOCTYPE html>
<html lang="en" ng-app="afterIBuyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Afteribuy</title>

    <!-- fonts -->

    <!-- css -->
    <link href="css/jquery-ui.theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/aibcustom.css" rel="stylesheet">
    <link href="css/media-queries.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/angular-material.min.css">
    
    <link rel="stylesheet" href="css/angular-ui-notification.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-animate.js"></script>
	<script src="js/angular/angular-aria.js"></script>
	<script src="js/angular/angular-messages.js"></script>
	<script src="js/angular/angular-material.js"></script>
	<script src="js/angular/angular-cookies.js"></script>
	<script src="js/angular/angular-touch.js"></script>
	<script src="js/angular/angular-ui-notification.min.js"></script>

    <script src="js/aibmain.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication/services.js"></script>
  </head>
  <body ng-controller="globalController">
      <main class="content_wrapper clearfix">
        <section class="clearfix">
          <section>
            <div class="right_container" id="right_container">
              <div class="section_content clearfix">
              	<div class='masking' ng-show='loading'>
				  	<div class='page-loading'>
				  		<img src='images/Loading-blue-big.gif' /><label style = 'letter-spacing: 0.9px; vertical-align: bottom;'>Please wait........</label>
					</div>
				</div>
				<form name="loginform" ng-submit="login()" role="form">
				    <div class="form-group">
				        <label for="username">Username</label>
				        <i class="fa fa-key"></i>
				        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
				        <span ng-show="loginform.username.$dirty && loginform.username.$error.required" class="help-block">Username is required</span>
				    </div>
				    <div class="form-group">
				        <label for="password">Password</label>
				        <i class="fa fa-lock"></i>
				        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
				        <span ng-show="loginform.password.$dirty && loginform.password.$error.required" class="help-block">Password is required</span>
				    </div>
				    <div class="form-actions">
				        <button type="submit" ng-disabled="loginform.$invalid || dataLoading" class="btn btn-danger">Login</button>
				        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
				    </div>
				</form>
              </div> <!-- end section content -->
            </div> <!-- end container -->
          </section> <!-- end right section -->
        </section>
      </main>
      <label for="nav-trigger" class="nav-overlay"></label>
    </section>

    <script src="js/custom.js"></script>
  </body>
</html>
